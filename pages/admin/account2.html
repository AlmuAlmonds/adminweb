<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PULSE Admin ‚Äì Edit Profile</title>

<link rel="stylesheet" href="../../assets/global.css">
<link rel="stylesheet" href="../../assets/accounts.css">
</head>

<body class="account2-page">

<!-- SIDEBAR -->
<div class="sidebar">
    <h3><img src="../../images/PULSE OG.png" alt="PULSE" style="height: 20px; margin-right: 8px; vertical-align: middle;"> P.U.L.S.E Admin</h3>
    <a href="admin.html">Dashboard</a>
    <a href="admintasks.html">Tasks</a>
    <a href="accounts.html" class="active">Accounts</a>
    <a href="news&events.html">News & Events</a>
    <div class="sidebar-divider">SECURITY</div>
    <a href="loginlogs.html">Login Logs</a>
</div>

<!-- MAIN -->
<div class="main">

    <!-- TOPBAR -->
    <div class="topbar">
        <h2>Overview</h2>
        <div class="topbar-right">
            <div class="icons">
                <span>‚öôÔ∏è</span>
                <span>üîî</span>
            </div>
            <div class="search">
                <input type="text" placeholder="Search for something">
            </div>
        </div>
    </div>

    <!-- CARD -->
    <div class="card">
        <h3>Edit Profile</h3>

        <div class="acct-row">

            <!-- PROFILE IMAGE -->
            <div class="acct-avatar-wrap">
                <img id="profileImg"
                     src="https://via.placeholder.com/120"
                     class="acct-avatar-img">

                <span id="editImage" class="acct-avatar-badge">
                    ‚úèÔ∏è
                </span>

                <input type="file" id="imageInput" hidden>
            </div>

            <!-- FORM -->
            <div class="acct-form">
                <div class="form-group">
                    <label>NAME</label>
                    <input type="text" value="ALMU" disabled>
                </div>

                <div class="form-group">
                    <label>MOBILE</label>
                    <input type="text" value="45962" disabled>
                </div>

                <div class="form-group">
                    <label>EMAIL</label>
                    <input type="email" value="almu@gmail.com" disabled>
                </div>

                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="password" value="password" disabled>
                </div>

                <button id="editBtn" class="action-link">Edit</button>
                <button id="saveBtn" class="action-link hidden">Save</button>
            </div>

        </div>
    </div>

</div>

<!-- ===== JAVASCRIPT ===== -->
<script>
const editBtn = document.getElementById('editBtn');
const saveBtn = document.getElementById('saveBtn');
const inputs = document.querySelectorAll('.form-group input');
const imageBtn = document.getElementById('editImage');
const imageInput = document.getElementById('imageInput');
const profileImg = document.getElementById('profileImg');

/* Enable editing */
editBtn.onclick = () => {
    inputs.forEach(i => i.disabled = false);
    editBtn.style.display = 'none';
    saveBtn.style.display = 'inline-block';
};

/* Save (demo only) */
saveBtn.onclick = () => {
    inputs.forEach(i => i.disabled = true);
    saveBtn.style.display = 'none';
    editBtn.style.display = 'inline-block';
    alert('Profile updated!');
};

/* Change image */
imageBtn.onclick = () => imageInput.click();

imageInput.onchange = e => {
    const file = e.target.files[0];
    if (file) {
        profileImg.src = URL.createObjectURL(file);
    }
};
</script>

</body>
</html>
