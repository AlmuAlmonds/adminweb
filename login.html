<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PULSE Login</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    background: #eef1f5;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Login Card */
.login-card {
    background: #ffffff;
    width: 350px;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
}

.login-card h2 {
    margin-bottom: 10px;
}

.login-card p {
    font-size: 14px;
    color: #666;
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    font-size: 13px;
    margin-bottom: 5px;
    display: block;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

/* Button */
.login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 20px;
    background: #1d4ed8;
    color: white;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
}

.login-btn:hover {
    background: #153ebd;
}

/* Error */
.error {
    color: #dc2626;
    font-size: 13px;
    margin-top: 10px;
    display: none;
}
</style>
</head>

<body>

<div class="login-card">
    <h2>P.U.L.S.E</h2>
    <p>System Login</p>

    <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter username">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>

    <button class="login-btn" onclick="login()">LOGIN</button>

    <div class="error" id="errorMsg">
        Invalid username or password
    </div>
</div>

<script>
function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.style.display = "none";

    if (username === "admin" && password === "123456789") {
        window.location.replace("pages/admin/admin.html");
    }
    else if (username === "dispatch" && password === "987654321") {
        window.location.replace("pages/dispatch/dispatch.html");
    }
    else {
        errorMsg.style.display = "block";
    }
}
</script>

</body>
</html>
